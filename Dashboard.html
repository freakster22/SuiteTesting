<!-- PIE CHART-3D SCRIPT-->
<script type="text/javascript">
    // Load google charts
    google.charts.load('current', {
        'packages': ['corechart']
    });
    google.charts.setOnLoadCallback(drawChart);
    // Draw the chart and set the chart values
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Test', 'Test Summary'],
            ['Passed', 74],
            ['Blocked', 21],
            ['Failed', 26],
            ['Retest', 2],
        ]);

        // Optional; add a title and set the width and height of the chart
        var options = {
            'title': 'C&C Automation',
            is3D: true,
            'width': 450,
            'height': 450,
            'fontSize': 13
        };

        // Display the chart inside the <div> element with id="piechart "
        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
    }
</script>
<!--PIE script ends-->



<!--BAR chart script-->
<script type="text/javascript">
    google.charts.load('current', {
        'packages': ['bar']
    });
    google.charts.setOnLoadCallback(drawStacked);
    // Draw the chart and set the chart values
    function drawStacked() {
        var data = google.visualization.arrayToDataTable([
            ['Browser', 'Firefox', 'Chrome', 'Safari'],
            ['Manage Project', 35, 23, 15],
            ['Manage Approval', 47, 45, 43],
            ['Manage NEBS Approval', 19, 19, 15],
            ['Search Console', 39, 37, 37],
            ['Manage Document', 50, 50, 48]
        ]);
        var options = {
            chart: {
                title: 'Test Browser success rate',
                subtitle: 'Browsers',
                bar: {
                    groupWidth: '75%'
                },

            },
            bars: 'horizontal' // Required for Material Bar Charts.

        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
    }
</script>
<!--Donut chart Script-->
<script type="text/javascript ">
    google.charts.load("current", {
        packages: ["corechart"]
    });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Env', 'Success Rate'],
            ['Windows', 11],
            ['Mac', 8],
            ['Linux', 15],
        ]);

        var options = {
            title: 'Env Specific Results',
            pieHole: 0.35,
            'fontSize': 13
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
    }
</script>
